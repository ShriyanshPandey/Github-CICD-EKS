apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: github-cicd-eks #cluster name
  region: us-east-1 #desired region

vpc:
  id: vpc-0959fd691d189bd7d  # Default VPC ID
  subnets:
    private:
      us-east-1a:
        id: subnet-0d3a6b7cba177964f  # Private subnet in availability zone A
      us-east-1b:
        id: subnet-0bb0794ad963a2f5c  # Private subnet in availability zone B

nodeGroups:
  - name: ng-1 #cluster node group name
    instanceType: t2.micro #desired instance type
    desiredCapacity: 3 #desired nodes count / capacity
    ssh:
      allow: false # if true - will use ~/.ssh/id_rsa.pub as the default ssh key
      #publicKeyPath: ~/.ssh/ec2_id_rsa.pub #you can specify the public key path likr this as well
